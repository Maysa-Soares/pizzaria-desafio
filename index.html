<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crie sua Conta - Pizzaria</title>
    <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
    <header>
        <img src="./img/logo.jpg" alt="Logotipo da Pizzaria" class="logo">
        <h1>Cadastro de Cliente</h1>
    </header>
    <main>
        <form action="submit.html" method="post" class="cadastro-form">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" name="telefone" required>

            <label for="endereco">Endere√ßo:</label>
            <input type="text" id="endereco" name="endereco" required>

            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" required>

            <label for="confirma-senha">Confirmar Senha:</label>
            <input type="password" id="confirma-senha" name="confirma-senha" required>

            <input type="submit" value="Cadastrar">
       
        </form>     
    </main>
</body>
</html>
